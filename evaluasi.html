<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluasi Kegiatan OSIS</title>
    <style>
        body { font-family: Arial; background:#f4f6f9; padding:20px; }
        .container { background:#fff; padding:25px; border-radius:10px; max-width:800px; margin:auto; }
        input, select, textarea {
            width:100%; padding:10px; margin-bottom:15px;
            border:1px solid #ccc; border-radius:7px;
        }
        button {
            background:#007bff; color:#fff; padding:12px 20px;
            border:none; border-radius:7px; cursor:pointer;
        }
        button:hover { background:#0056b3; }
        h2 { text-align:center; margin-bottom:20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Evaluasi Kegiatan OSIS</h2>

        <div id="evaluasi">

            <h3>Informasi Kegiatan</h3>
            <input type="text" id="nama_kegiatan" placeholder="Nama kegiatan" required>
            <input type="date" id="tanggal" required>
            <input type="text" id="divisi" placeholder="Divisi penanggung jawab" required>
            <input type="text" id="ketua_pelaksana" placeholder="Ketua Pelaksana" required>
            <input type="number" id="anggota_osis" placeholder="anggota" required>

            <h3>Penilaian (1-5)</h3>
            <select id="nilai_perencanaan">
                <option disabled selected>Perencanaan</option>
                <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
            </select>

            <select id="nilai_koordinasi">
                <option disabled selected>Koordinasi Panitia</option>
                <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
            </select>

            <select id="nilai_dokumentasi">
                <option disabled selected>Dokumentasi</option>
                <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
            </select>

            <select id="nilai_keamanan">
                <option disabled selected>Keamanan</option>
                <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
            </select>

            <h3>Evaluasi</h3>
            <textarea id="apa_yang_baik" placeholder="Hal yang berjalan baik"></textarea>
            <textarea id="kendala" placeholder="Kendala kegiatan"></textarea>
            <textarea id="solusi" placeholder="Solusi yang dilakukan"></textarea>
            <textarea id="saran" placeholder="Saran untuk kegiatan berikutnya"></textarea>
            <textarea id="kesimpulan" placeholder="Kesimpulan"></textarea>

            <button onclick="downloadJSON()">Simpan sebagai JSON</button>
        </div>
    </div>

    <script>
        function downloadJSON() {
            const data = {
                nama_kegiatan: document.getElementById("nama_kegiatan").value,
                tanggal: document.getElementById("tanggal").value,
                divisi: document.getElementById("divisi").value,
                ketua_pelaksana: document.getElementById("ketua_pelaksana").value,
                anggota_osis: document.getElementById("anggota_osis").value,
                nilai_perencanaan: document.getElementById("nilai_perencanaan").value,
                nilai_koordinasi: document.getElementById("nilai_koordinasi").value,
                nilai_dokumentasi: document.getElementById("nilai_dokumentasi").value,
                nilai_keamanan: document.getElementById("nilai_keamanan").value,
                apa_yang_baik: document.getElementById("apa_yang_baik").value,
                kendala: document.getElementById("kendala").value,
                solusi: document.getElementById("solusi").value,
                saran: document.getElementById("saran").value,
                kesimpulan: document.getElementById("kesimpulan").value
            };

            o
            const jsonString = JSON.stringify(data, null, 4);

           
            const blob = new Blob([jsonString], { type: "application/json" });
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = "evaluasi.json"; 
            a.click();

            URL.revokeObjectURL(url);
        }
    </script>

</body>
</html>
